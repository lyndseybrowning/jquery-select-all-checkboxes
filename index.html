<!doctype html>
<html>
<head>
  <title> jQuery | Select all plugin </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <label> Select All <input type="checkbox" class="js-select-all" data-target="[name='chk']" /> </label>
  <label> Item 1 <input type="checkbox" name="chk" value="1" /> </label>
  <label> Item 2 <input type="checkbox" name="chk" value="2" /> </label>
  <label> Item 3 <input type="checkbox" name="chk" value="3" /> </label>
  <label> Item 4 <input type="checkbox" name="chk" value="4" /> </label>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/select-all.js"></script>
  <script>
    $(function() {
        $('.js-select-all').selectAll();
    });
  </script>
</body>
</html>
